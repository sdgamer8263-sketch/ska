<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA HOSTING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Minecraft',sans-serif}
body{background:#000;color:#0ff;overflow-x:hidden}

/* BACKGROUND */
.bg{
  position:fixed;inset:0;
  background:
  linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
  url("fx58j1opheu71.gif") center/cover fixed;
  z-index:-3;
}
#particles{position:fixed;inset:0;z-index:-2}

/* HEADER */
header{padding:15px;display:flex;align-items:center;gap:15px}
header img{
  width:55px;
  animation:spin 30s linear infinite;
  filter:drop-shadow(0 0 15px #0ff)
}
@keyframes spin{to{transform:rotate(360deg)}}
header button{
  margin-left:auto;
  background:#f33;color:#000;
  padding:8px 14px;border-radius:12px;
  font-weight:bold;border:none;cursor:pointer
}

/* HOME */
.center{text-align:center;padding:20px}
#typing{font-size:24px;margin:40px 0;text-shadow:0 0 20px #0ff}
.link{cursor:pointer;margin:10px 0}
.btn{
  background:#0ff;color:#000;
  padding:12px 18px;border-radius:14px;
  font-weight:bold;cursor:pointer;
  box-shadow:0 0 20px #0ff;
  display:inline-block;margin:8px
}
.btn:active{transform:scale(.95)}

/* PAGES */
.page{
  display:none;max-width:520px;
  margin:30px auto;padding:20px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(14px);
  border-radius:20px;
  box-shadow:0 0 30px #0ff;
  position:relative;
}
.back{
  position:absolute;right:15px;top:15px;
  padding:8px 14px;
  background:rgba(0,255,255,.2);
  border-radius:14px;
  cursor:pointer
}

/* FORM */
input,select,button{
  width:100%;padding:12px;margin:8px 0;
  border-radius:10px;border:none
}
input,select{background:#111;color:#0ff}
button{background:#0ff;color:#000;font-weight:bold}

/* LOGIN */
#loginScreen{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:flex;align-items:center;justify-content:center;
  z-index:9999
}
#loginBox{
  background:rgba(0,0,0,.6);
  padding:30px;border-radius:20px;
  box-shadow:0 0 30px #0ff;
  width:300px;text-align:center
}

/* STATUS */
.badge{font-weight:bold;padding:6px 12px;border-radius:12px}
.good{color:#0f0}.bad{color:#f33}

/* GRAPH */
canvas{width:100%;height:120px;margin-top:10px}

/* LOCK */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}
.locked{animation:shake .3s}
</style>
</head>

<body>
<div class="bg"></div>
<canvas id="particles"></canvas>

<!-- LOGIN -->
<div id="loginScreen">
  <div id="loginBox">
    <h2>üîê Login</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="loginMsg" style="margin-top:10px;color:#f33"></div>
  </div>
</div>

<header>
  <img src="file_00000000387071faa7c92db633a8f726.png">
  <h2>SKA HOSTING</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="center" id="home">
  <div id="typing"></div>

  <div class="link" onclick="openHidden('https://dash.sgaming9107.qzz.io')">
    Free Minecraft Server Dashboard
  </div>
  <div class="link" onclick="openHidden('https://dash2.sgaming9107.qzz.io')">
    Premium Minecraft Server Dashboard
  </div>

  <label class="adminOnly">
    <input type="checkbox" id="premiumToggle"> ‚ú® Premium Mode
  </label><br><br>

  <div class="btn" onclick="showPage('tools')">Server Tools</div>
</div>

<!-- TOOLS -->
<div class="page" id="tools">
  <div class="back" onclick="goHome()">‚¨Ö</div>
  <h2>SERVER TOOLS</h2>
  <button onclick="showPage('status')">Server Status</button>
  <button onclick="premiumOnly(()=>showPage('paper'),this)">üîí Paper Build</button>
  <button class="adminOnly" onclick="premiumOnly(()=>showPage('premium'),this)">üëë Premium Dashboard</button>
</div>

<!-- STATUS -->
<div class="page" id="status">
  <div class="back" onclick="showPage('tools')">‚¨Ö</div>
  <h2>Server Status</h2>
  <input id="sip" placeholder="Server IP">
  <button onclick="checkStatus()">Check</button>
  <div id="sbadge"></div>
  <canvas id="uptimeGraph"></canvas>
  <div id="uptimeStats" style="display:none">
    24H: <b id="up24"></b> | 7D: <b id="up7"></b>
  </div>
</div>

<!-- PAPER -->
<div class="page" id="paper">
  <div class="back" onclick="showPage('tools')">‚¨Ö</div>
  <h2>Paper Build</h2>
  <input id="ver" placeholder="Version">
  <button onclick="checkBuild()">Check</button>
  <div id="buildRes"></div>
</div>

<!-- PREMIUM -->
<div class="page" id="premium">
  <div class="back" onclick="goHome()">‚¨Ö</div>
  <h2>üëë Premium Dashboard</h2>
  <div>24H Uptime: <b id="up24p"></b></div>
  <div>7D Uptime: <b id="up7p"></b></div>
</div>

<script>
/* USERS */
const USERS={
  admin:{pass:"ska123",role:"admin"},
  user1:{pass:"user123",role:"user"},
  user2:{pass:"test123",role:"user"}
};
const LOGIN_EXPIRE=86400000;
const WEBHOOK="https://discord.com/api/webhooks/1464870423165669432/e9uEiu1QlGpHHmsyVLQxPIoczsysaImBnYp_rio1PIhaxYMR4edq3eWJvMvon1yAx2Ix";

/* LOGIN */
function login(){
  const u=loginUser.value,p=loginPass.value;
  if(!USERS[u]||USERS[u].pass!==p){
    loginMsg.innerText="Wrong login";return;
  }
  localStorage.setItem("auth",JSON.stringify({u,role:USERS[u].role,t:Date.now()}));
  loginScreen.style.display="none";
  applyRole();
}
function logout(){
  localStorage.removeItem("auth");
  location.reload();
}
function checkAuth(){
  const a=JSON.parse(localStorage.getItem("auth"));
  if(!a) return false;
  if(Date.now()-a.t>LOGIN_EXPIRE){logout();return false;}
  return a;
}
const auth=checkAuth();
if(auth){loginScreen.style.display="none";applyRole();}

function applyRole(){
  const a=JSON.parse(localStorage.getItem("auth"));
  if(a.role!=="admin"){
    document.querySelectorAll(".adminOnly").forEach(e=>e.style.display="none");
  }
}

/* NAV */
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  home.style.display="none";
  document.getElementById(id).style.display="block";
}
function goHome(){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  home.style.display="block";
}
function openHidden(u){window.open(u,"_blank")}

/* PREMIUM LOCK */
function premiumOnly(fn,el){
  if(!premiumToggle.checked){
    el.classList.add("locked");
    setTimeout(()=>el.classList.remove("locked"),300);
    alert("Premium only");
    return;
  }
  fn();
}

/* TYPING */
const msg="WELCOME IN MY GAMING NETWORK";
let i=0;
(function type(){
  typing.innerText=msg.slice(0,i++);
  if(i<=msg.length) setTimeout(type,120);
})();
setInterval(()=>{i=0;type()},180000);

/* PARTICLES */
const pc=particles,pctx=pc.getContext("2d");
function rs(){pc.width=innerWidth;pc.height=innerHeight}
rs();onresize=rs;
let ps=[...Array(80)].map(()=>({x:Math.random()*pc.width,y:Math.random()*pc.height}));
(function anim(){
  pctx.clearRect(0,0,pc.width,pc.height);
  ps.forEach(p=>{p.y+=.6;if(p.y>pc.height)p.y=0;
    pctx.fillStyle="#0ff";pctx.fillRect(p.x,p.y,2,2)});
  requestAnimationFrame(anim);
})();

/* STATUS + UPTIME */
let log=JSON.parse(localStorage.getItem("uptime"))||[];
let last="";
function checkStatus(){
  fetch(`https://api.mcsrvstat.us/2/${sip.value}`)
  .then(r=>r.json()).then(d=>{
    const on=d.online;
    sbadge.innerHTML=on?'<span class="badge good">ONLINE</span>':'<span class="badge bad">OFFLINE</span>';
    log.push({t:Date.now(),o:on});
    if(log.length>2000)log.shift();
    localStorage.setItem("uptime",JSON.stringify(log));
    if(on&&last!=="on"){send("üü¢ Server ONLINE");last="on"}
    if(!on&&last!=="off"){send("üî¥ Server OFFLINE");last="off"}
    drawUptime();updateStats();
  });
}
function send(m){
  fetch(WEBHOOK,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({content:m})});
}
const ug=uptimeGraph.getContext("2d");
function drawUptime(){
  ug.clearRect(0,0,uptimeGraph.width,uptimeGraph.height);
  const w=uptimeGraph.width/log.length;
  log.forEach((x,i)=>{
    ug.fillStyle=x.o?"#0f0":"#f33";
    ug.fillRect(i*w,0,w-1,uptimeGraph.height);
  });
}
function updateStats(){
  if(!premiumToggle.checked)return;
  const n=Date.now();
  const c24=log.filter(x=>x.t>n-86400000);
  const c7=log.filter(x=>x.t>n-604800000);
  up24.innerText=Math.round(c24.filter(x=>x.o).length/c24.length*100||0)+"%";
  up7.innerText=Math.round(c7.filter(x=>x.o).length/c7.length*100||0)+"%";
  up24p.innerText=up24.innerText;
  up7p.innerText=up7.innerText;
  uptimeStats.style.display="block";
}

/* PAPER */
const builds={"1.21":130,"1.20.4":499,"1.19.4":550,"1.18.2":388};
function checkBuild(){
  buildRes.innerText=builds[ver.value]
    ?`## Build number is ${builds[ver.value]}`
    :"## Not found";
}
</script>
</body>
</html>
