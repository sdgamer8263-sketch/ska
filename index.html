<style>
body{
  margin:0;

  background:black;

  font-family:Arial;

/* Neon animated background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top, #00ffff33, transparent 40%),
    radial-gradient(circle at bottom, #ff00ff33, transparent 40%);
  animation: move 6s infinite alternate;
  z-index:-1;
}
@keyframes move{
  from{transform:translateY(-20px)}
  to{transform:translateY(20px)}
}

.box{
  background:#111;

  cursor:pointer;
  box-shadow:0 0 15px #00ffff;
}

input{
  width:90%;
  padding:12px;
  margin:8px;
  border-radius:8px;
  border:none;
}

.hidden{display:none}

/* Footer */
footer{
  margin-top:25px;
  font-size:13px;
  color:#00ffff;
  text-align:center;
  text-shadow:0 0 8px #00ffff;
}
</style>
</head>
