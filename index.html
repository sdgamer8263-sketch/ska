<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA Hosting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
}

.box{
  background:#111;
  padding:30px;
  width:320px;
  border-radius:15px;
  box-shadow:0 0 25px #00ffff;
  text-align:center;
}

h1,h2{color:#0ff}
p{color:#ccc}

button{
  width:90%;
  padding:12px;
  margin:10px;
  border:none;
  border-radius:10px;
  background:#00ffff;
  font-size:16px;
  cursor:pointer;
}

input{
  width:90%;
  padding:12px;
  margin:8px;
  border-radius:8px;
  border:none;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<!-- GET STARTED SCREEN -->
<div class="box" id="startBox">
  <h1>Welcome to SKA Hosting</h1>
  <p>For Students & Gamers</p>
  <button id="getStartedBtn">Get Started</button>
</div>

<!-- LOGIN / REGISTER SCREEN -->
<div class="box hidden" id="loginBox">
  <h2>Login / Register</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<script>
/* GET STARTED CLICK FIX */
document.getElementById("getStartedBtn").addEventListener("click", function(){
  document.getElementById("startBox").classList.add("hidden");
  document.getElementById("loginBox").classList.remove("hidden");
});

/* TEMP LOGIN (just to test UI) */
function login(){
  alert("Login clicked (UI working)");
}

function register(){
  alert("Register clicked (UI working)");
}
</script>

</body>
</html>
