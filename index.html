<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA Login System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  background:#000;
}
.box{
  background:#111;
  padding:30px;
  width:320px;
  border-radius:15px;
  box-shadow:0 0 25px #00ffff;
  text-align:center;
}
h2{color:#0ff;}
input{
  width:90%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
}
button{
  width:95%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#00ffff;
  color:#000;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 15px #00ffff;
}
small{
  color:#aaa;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2 id="title">Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="register()" id="regBtn">Register</button>

  <small onclick="toggle()">New user? Register here</small>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBvlOV7L3g_lBDRR7mcNincGVyM16xtd90",
  authDomain: "ska-web-168fe.firebaseapp.com",
  projectId: "ska-web-168fe",
  appId: "1:782823377176:web:e2f62ba16d5fe0af7f366d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

let isRegister = false;

function toggle(){
  isRegister = !isRegister;
  document.getElementById("title").innerText = isRegister ? "Register" : "Login";
  document.getElementById("regBtn").style.display = isRegister ? "block" : "none";
}

function register(){
  const e = email.value;
  const p = password.value;

  auth.createUserWithEmailAndPassword(e,p)
  .then(()=>{
    alert("Registration Successful! Now Login");
    toggle();
  })
  .catch(err=>{
    alert(err.message);
  });
}

function login(){
  const e = email.value;
  const p = password.value;

  auth.signInWithEmailAndPassword(e,p)
  .then(()=>{
    window.location.href =
    "https://sites.google.com/view/ska-hosting67/home";
  })
  .catch(err=>{
    alert("Wrong email or password");
  });
}
</script>

</body>
</html>
