<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA HOSTING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Minecraft',sans-serif}
body{background:#000;color:#0ff;overflow-x:hidden}

/* BACKGROUND */
.bg{
  position:fixed;inset:0;
  background:
  linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
  url("fx58j1opheu71.gif") center/cover fixed;
  z-index:-3;
}
#particles{position:fixed;inset:0;z-index:-2}

/* HEADER */
header{
  padding:15px;
  display:flex;
  align-items:center;
  gap:15px;
}
header img{
  width:55px;
  animation:spin 30s linear infinite;
  filter:drop-shadow(0 0 15px #0ff)
}
@keyframes spin{to{transform:rotate(360deg)}}
header button{
  margin-left:auto;
  background:#f33;
  color:#000;
  padding:10px 18px;
  border-radius:18px;
  font-weight:bold;
  border:none;
  cursor:pointer;
}

/* CENTER */
.center{text-align:center;padding:20px}
#typing{
  font-size:26px;
  margin:40px 0;
  text-shadow:0 0 25px #0ff;
}

/* BUTTONS */
.btn{
  background:#0ff;
  color:#000;
  padding:14px 22px;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 25px #0ff;
  display:inline-block;
  margin:10px;
  transition:.2s;
}
.btn:active{transform:scale(.92)}

.link{cursor:pointer}

/* PAGES */
.page{
  display:none;
  max-width:560px;
  margin:30px auto;
  padding:22px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(16px);
  border-radius:24px;
  box-shadow:0 0 35px #0ff;
  position:relative;
}
.back{
  position:absolute;
  right:15px;
  top:15px;
  padding:10px 20px;
  background:rgba(0,255,255,.25);
  border-radius:18px;
  cursor:pointer;
}

/* FORM */
input,select,button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:12px;
  border:none;
}
input,select{background:#111;color:#0ff}
button{background:#0ff;color:#000;font-weight:bold}

/* LOGIN */
#loginScreen{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#loginBox{
  background:rgba(0,0,0,.65);
  padding:32px;
  border-radius:24px;
  box-shadow:0 0 40px #0ff;
  width:320px;
  text-align:center;
}

/* BADGES */
.badge{font-weight:bold;padding:8px 14px;border-radius:14px}
.good{color:#0f0}
.bad{color:#f33}

/* GRAPH */
canvas{width:100%;height:140px;margin-top:12px}

/* FOOTER */
footer{
  margin-top:40px;
  padding:20px;
  text-align:center;
  font-size:14px;
  opacity:.9;
}

/* LOCK */
.locked{animation:shake .3s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}
</style>
</head>

<body>
<div class="bg"></div>
<canvas id="particles"></canvas>

<!-- LOGIN -->
<div id="loginScreen">
  <div id="loginBox">
    <h2>üîê Login</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="loginMsg" style="margin-top:10px;color:#f33"></div>
  </div>
</div>

<header>
  <img src="file_00000000387071faa7c92db633a8f726.png">
  <h2>SKA HOSTING</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="center" id="home">
  <div id="typing"></div>

  <div class="btn link" onclick="openHidden('https://dash.sgaming9107.qzz.io')">
    üü¢ Free Minecraft Server Dashboard
  </div>

  <div class="btn link" onclick="openHidden('https://dash2.sgaming9107.qzz.io')">
    üëë Premium Minecraft Server Dashboard
  </div>

  <br><br>
  <label>
    <input type="checkbox" id="premiumToggle"> Enable Premium Tools
  </label>

  <br><br>
  <div class="btn" onclick="showPage('tools')">Server Tools</div>
</div>

<!-- TOOLS -->
<div class="page" id="tools">
  <div class="back" onclick="goHome()">‚¨Ö</div>
  <h2>SERVER TOOLS</h2>
  <button onclick="showPage('status')">Server Status</button>
  <button onclick="premiumOnly(()=>showPage('paper'),this)">üîí Paper Build Number</button>
</div>

<!-- STATUS -->
<div class="page" id="status">
  <div class="back" onclick="showPage('tools')">‚¨Ö</div>
  <h2 style="text-align:center">Server Status</h2>
  <input id="sip" placeholder="Server IP">
  <select id="stype">
    <option value="java">Java</option>
    <option value="bedrock">Bedrock</option>
    <option value="geyser">Geyser</option>
  </select>
  <button onclick="checkStatus()">Check</button>
  <div id="sbadge" style="text-align:center;margin-top:10px"></div>
  <canvas id="uptimeGraph"></canvas>
  <div id="uptimeStats" style="text-align:center;display:none">
    24H: <b id="up24"></b> | 7D: <b id="up7"></b>
  </div>
</div>

<!-- PAPER -->
<div class="page" id="paper">
  <div class="back" onclick="showPage('tools')">‚¨Ö</div>
  <h2>Paper Build Number</h2>
  <input id="ver" placeholder="Minecraft Version">
  <button onclick="checkBuild()">Check</button>
  <div id="buildRes" style="margin-top:10px"></div>
</div>

<footer>
  <div id="footerText"></div>
</footer>

<script>
/* USERS */
const USERS={admin:"ska123",user:"user123"};
const LOGIN_EXPIRE=86400000;
const WEBHOOK="https://discord.com/api/webhooks/1464870423165669432/e9uEiu1QlGpHHmsyVLQxPIoczsysaImBnYp_rio1PIhaxYMR4edq3eWJvMvon1yAx2Ix";

/* LOGIN */
function login(){
  if(USERS[loginUser.value]!==loginPass.value){
    loginMsg.innerText="Wrong login";return;
  }
  localStorage.setItem("auth",Date.now());
  loginScreen.style.display="none";
}
function logout(){
  localStorage.clear();location.reload();
}
(function(){
  const t=localStorage.getItem("auth");
  if(!t||Date.now()-t>LOGIN_EXPIRE) loginScreen.style.display="flex";
})();

/* NAV */
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  home.style.display="none";
  document.getElementById(id).style.display="block";
}
function goHome(){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  home.style.display="block";
}
function openHidden(u){window.open(u,"_blank")}

/* PREMIUM LOCK */
function premiumOnly(fn,el){
  if(!premiumToggle.checked){
    el.classList.add("locked");
    setTimeout(()=>el.classList.remove("locked"),300);
    alert("Premium only");
    return;
  }
  fn();
}

/* WELCOME TYPING */
const msg="WELCOME IN MY GAMING NETWORK";
let i=0;
function typeWelcome(){
  typing.innerText=msg.slice(0,i++);
  if(i<=msg.length) setTimeout(typeWelcome,120);
}
typeWelcome();
setInterval(()=>{i=0;typeWelcome()},180000);

/* FOOTER TYPING */
const fmsg="Why choose SKA Hosting? Fast servers, smart monitoring, premium tools and gamer-first experience.";
let fi=0;
function typeFooter(){
  footerText.innerText=fmsg.slice(0,fi++);
  if(fi<=fmsg.length) setTimeout(typeFooter,80);
}
typeFooter();
setInterval(()=>{fi=0;typeFooter()},180000);

/* PARTICLES */
const pc=particles,pctx=pc.getContext("2d");
function rs(){pc.width=innerWidth;pc.height=innerHeight}
rs();onresize=rs;
let ps=[...Array(80)].map(()=>({x:Math.random()*pc.width,y:Math.random()*pc.height}));
(function anim(){
  pctx.clearRect(0,0,pc.width,pc.height);
  ps.forEach(p=>{
    p.y+=.6;if(p.y>pc.height)p.y=0;
    pctx.fillStyle="#0ff";
    pctx.fillRect(p.x,p.y,2,2);
  });
  requestAnimationFrame(anim);
})();

/* STATUS + UPTIME */
let log=JSON.parse(localStorage.getItem("uptime"))||[];
let last="";
function checkStatus(){
  fetch(`https://api.mcsrvstat.us/2/${sip.value}`)
  .then(r=>r.json()).then(d=>{
    const on=d.online;
    sbadge.innerHTML=on
      ?'<span class="badge good">ONLINE</span>'
      :'<span class="badge bad">OFFLINE</span>';
    log.push({t:Date.now(),o:on});
    localStorage.setItem("uptime",JSON.stringify(log));
    if(on&&last!=="on"){send("üü¢ Server ONLINE");last="on"}
    if(!on&&last!=="off"){send("üî¥ Server OFFLINE");last="off"}
    drawUptime();updateStats();
  });
}
function send(m){
  fetch(WEBHOOK,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({content:m})
  });
}
const ug=uptimeGraph.getContext("2d");
function drawUptime(){
  ug.clearRect(0,0,uptimeGraph.width,uptimeGraph.height);
  const w=uptimeGraph.width/log.length;
  log.forEach((x,i)=>{
    ug.fillStyle=x.o?"#0f0":"#f33";
    ug.fillRect(i*w,0,w-1,uptimeGraph.height);
  });
}
function updateStats(){
  if(!premiumToggle.checked)return;
  const n=Date.now();
  const c24=log.filter(x=>x.t>n-86400000);
  const c7=log.filter(x=>x.t>n-604800000);
  up24.innerText=Math.round(c24.filter(x=>x.o).length/c24.length*100||0)+"%";
  up7.innerText=Math.round(c7.filter(x=>x.o).length/c7.length*100||0)+"%";
  uptimeStats.style.display="block";
}

/* PAPER BUILDS */
const builds={"1.21":130,"1.20.4":499,"1.19.4":550,"1.18.2":388};
function checkBuild(){
  buildRes.innerText=builds[ver.value]
    ?`## Build number is ${builds[ver.value]}`
    :"## Build not found";
}
</script>
</body>
</html>
