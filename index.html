<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SKA Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  font-family:Arial;
}
.card{
  width:330px;
  padding:25px;
  background:#111;
  border-radius:15px;
  box-shadow:0 0 30px #00ffff;
  text-align:center;
}
h2{color:#0ff}
input,button{
  width:90%;
  padding:12px;
  margin:8px;
  border:none;
  border-radius:8px;
}
button{
  background:#00ffff;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px #00ffff;
}
#logout{background:red;color:white}
.hidden{display:none}
</style>
</head>

<body>

<div class="card" id="loginBox">
  <h2>Login / Register</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<div class="card hidden" id="dashboard">
  <h2 id="role">Dashboard</h2>
  <button onclick="logout()" id="logout">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBvlOV7L3g_lBDRR7mcNincGVyM16xtd90",
  authDomain: "ska-web-168fe.firebaseapp.com",
  projectId: "ska-web-168fe",
  appId: "1:782823377176:web:e2f62ba16d5fe0af7f366d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const ADMIN_EMAIL = "admin@ska.com";

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    dashboard.classList.remove("hidden");

    if(user.email === ADMIN_EMAIL){
      role.innerText = "ðŸ‘‘ Admin Dashboard";
    } else {
      role.innerText = "User Dashboard";
      setTimeout(()=>{
        window.location.href =
        "https://sites.google.com/view/ska-hosting67/home";
      },1500);
    }
  }
});

function register(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .then(()=>alert("Registered! Login now"))
  .catch(e=>alert(e.message));
}

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>alert("Wrong credentials"));
}

function logout(){
  auth.signOut();
  location.reload();
}
</script>

</body>
</html>
