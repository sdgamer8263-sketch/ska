<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome My Network</title>
<style>
    /* Reset box-sizing */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html, body {
        min-height: 100vh;
        font-family: 'Minecraftia', 'Roboto', Arial, sans-serif;
        color: #0ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow-x: hidden;

        /* Animated neon gradient background */
        background: linear-gradient(120deg, #0f2027, #232526, #2c5364);
        background-size: 200% 200%;
        animation: bgChange 16s infinite alternate ease-in-out;
    }

    @keyframes bgChange {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Neon glowing header */
    h1 {
        font-size: 3rem;
        margin-bottom: 50px;
        color: #0ff;
        text-shadow:
            0 0 5px #0ff,
            0 0 10px #0ff,
            0 0 20px #0ff,
            0 0 40px #0ff,
            0 0 80px #0ff;
        animation: neonPulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes neonPulse {
        0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff; }
        100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff, 0 0 120px #0ff; }
    }

    /* Neon buttons */
    .btn {
        display: inline-block;
        margin: 20px;
        padding: 15px 35px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #0ff;
        text-decoration: none;
        border: 2px solid #0ff;
        border-radius: 12px;
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
        transition: all 0.3s ease;
        animation: float 3s ease-in-out infinite;
    }

    .btn:hover {
        color: #000;
        background-color: #0ff;
        transform: scale(1.2);
        box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

</style>
</head>
<body>
    <h1>Welcome My Network</h1>
    <a href="https://sites.google.com/view/skahosting5/home" class="btn" target="_blank">For Study Tool</a>
    <a href="https://sites.google.com/view/skahosting1/home" class="btn" target="_blank">Minecraft Server and Tool</a>
</body>
</html>
