<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA Hosting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  color:white;
}

.box{
  background:#111;
  padding:30px;
  width:320px;
  border-radius:15px;
  box-shadow:0 0 25px #00ffff;
  text-align:center;
}

h1,h2{color:#0ff}
p{color:#ccc}

button{
  width:90%;
  padding:12px;
  margin:10px;
  border:none;
  border-radius:10px;
  background:#00ffff;
  font-size:16px;
  cursor:pointer;
}

input{
  width:90%;
  padding:12px;
  margin:8px;
  border-radius:8px;
  border:none;
}

.hidden{display:none}

footer{
  margin-top:20px;
  font-size:13px;
  color:#00ffff;
  text-align:center;
  text-shadow:0 0 6px #00ffff;
}
</style>
</head>

<body>

<!-- GET STARTED -->
<div class="box" id="startBox">
  <h1>Welcome to SKA Hosting ðŸš€</h1>
  <p>Built for students and gamers</p>
  <button id="getStartedBtn">Get Started</button>
</div>

<!-- LOGIN / REGISTER -->
<div class="box hidden" id="authBox">
  <h2>Login / Register</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="registerBtn">Register</button>
</div>

<footer>
  ðŸŽ“ðŸŽ® Built for students and gamers to learn, play, and grow together.
</footer>

<!-- Firebase CDN (STABLE) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
/* ===== UI LOGIC ===== */
document.getElementById("getStartedBtn").onclick = function(){
  document.getElementById("startBox").classList.add("hidden");
  document.getElementById("authBox").classList.remove("hidden");
};

/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBvlOV7L3g_lBDRR7mcNincGVyM16xtd90",
  authDomain: "ska-web-168fe.firebaseapp.com",
  projectId: "ska-web-168fe",
  appId: "1:782823377176:web:e2f62ba16d5fe0af7f366d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* ===== REGISTER ===== */
document.getElementById("registerBtn").onclick = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(email === "" || password === ""){
    alert("Please fill all fields");
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
  .then(() => {
    alert("Registration successful! Now login.");
  })
  .catch(err => {
    alert(err.message);
  });
};

/* ===== LOGIN ===== */
document.getElementById("loginBtn").onclick = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, password)
  .then(() => {
    window.location.href =
      "https://sites.google.com/view/ska-hosting67/home";
  })
  .catch(() => {
    alert("Wrong email or password");
  });
};
</script>

</body>
</html>
