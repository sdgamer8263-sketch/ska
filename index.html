<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SKA Hosting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
}

.box{
  background:#111;
  padding:30px;
  width:300px;
  border-radius:15px;
  box-shadow:0 0 20px cyan;
  text-align:center;
}

h1,h2{color:cyan}
button{
  width:90%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  background:cyan;
  font-size:16px;
  cursor:pointer;
}

input{
  width:90%;
  padding:10px;
  margin:8px;
  border-radius:8px;
  border:none;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="box" id="start">
  <h1>Welcome to SKA</h1>
  <button id="startBtn">Get Started</button>
</div>

<div class="box hidden" id="login">
  <h2>Login / Register</h2>
  <input placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
  <button>Register</button>
</div>

<script>
document.getElementById("startBtn").onclick = function(){
  document.getElementById("start").style.display = "none";
  document.getElementById("login").style.display = "block";
};
</script>

</body>
</html>
